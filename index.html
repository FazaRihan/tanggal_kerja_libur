<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Libur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kalender Libur</h1>
    <div id="year-selector">
        <button id="prev-year"><< Tahun Sebelumnya</button>
        <span id="year-label">2024</span>
        <button id="next-year">Tahun Selanjutnya >></button>
    </div>
    <div id="calendar"></div>
    <div id="legend">
        <h2>Keterangan Warna</h2>
        <div class="legend-item">
            <div class="color-box libur"></div>
            <span>Libur: Hari libur</span>
        </div>
        <div class="legend-item">
            <div class="color-box start-date"></div>
            <span>Mulai Kerja: Tanggal pertama masuk kerja</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
